<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    
</head>
<body class="text-center">
    <main>
        <h1 class="banner p-3">Weather Application</h1>
        <div class="form-group">
            <input id="inputValue"  class="form-control form-control-lg" type="text" placeholder="Search city">
        </div>
        <button type="button" onclick="searchCity()" class="btn btn-lg btn-dark">Search</button>
        <p id="error-message" style="color: red;"></p>
        <div id="weather-output" class="mt-3">
          <div class="card-deck mb-3 text-center">
              <div class="card mb-4 shadow-sm">
                <div class="card-header">
                  <h4 id="city-name" class="my-0 font-weight-normal">----</h4>
                </div>
                <div class="card-body">
                  <h2 id="images"></h2>
                  <h1 id="weather-type" class="card-title">----</h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Temp: <span id="temp">--</span>°</li>
                    <li>Wind Speed: <span id="wind-speed">--</span>°</li>
                    <li>Humidity: <span id="humidity">--</span>°</li>
                  </ul>
                </div>
              </div>
          </div>
        </div>
    </main>

    <h5>Local Time: <span id="local-time"></span></h5>

    <script src="index.js"></script>
</body>
</html>
